<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="main-login">
        <div class="header-login">
            <a href="../index.html">
                <img src="../assets/img/logo-white.png" alt="">
            </a>
        </div>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="" id="login-form">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input id="loginEmail" type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input id="loginPassword" type="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="button" class="btn" onclick="loginForm()">Login</button>
                    <div class="login-register">
                        <p>Don't have account? 
                        <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input id="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input id="email2" type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input id="password2" type="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="terms">
                            Agree to the terms & conditions
                        </label>
                    </div>
                    <button type="button" class="btn" onclick="RegisterForm()">Register</button>
                    <div class="login-register">
                        <p>
                        Already have account? 
                        <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
